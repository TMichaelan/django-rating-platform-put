{% extends "header.html" %}
{% load userview_extras %}
{% load crispy_forms_tags %}
{% block content %}

{% if object_list %}
    <h2>Movies rated by you:</h2>
    <ul>
    {% for movie in object_list %}
        <li>
            <a href="/movie/{{movie.id}}">{{ movie.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>You haven't rated any movies yet.</p>
{% endif %}

{% endblock %}

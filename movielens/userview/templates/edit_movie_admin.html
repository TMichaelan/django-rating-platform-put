{% extends "layout.html" %}
{% load userview_extras %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container py-5">
<h2>Edit movie</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
</div>
{% endblock %}
